name: Deploy to Main

on:
  push:
    branches:
      - develop  # develop 브랜치에 push가 발생할 때 트리거

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # 전체 히스토리를 가져옵니다.

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # 필요한 Node.js 버전을 설정하세요.

      - name: Install dependencies
        run: |
        cd shopping-site-1/
        npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to Main branch
        run: |
          git checkout main
          cp -R build/*
          git add .
          git commit -m "Deploy build files to main"
          git push origin main
